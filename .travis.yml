language: java
before_script:
  - unset GEM_PATH GEM_HOME IRBRC
  - "export PATH=`pwd`/bin:$PATH"

jdk:
  - oraclejdk7
  - oraclejdk8

os:
  - linux
  - osx

env:
  matrix:
    - TARGET='-Ptest'
    - TARGET='-Ptruffle'

matrix:
  fast_finish: true

branches:
  only:
    - master
    - jruby-1_7
    - /^test-.*$/

before_install:
  - if [[ $TRAVIS_JDK_VERSION = 'oraclejdk8' ]]; then sudo apt-get update; sudo apt-get install oracle-java8-installer; else true; fi

# the install stores the artifact in the localrepo for 
# the second maven run with $TARGET
script: mvn install $TARGET -Dinvoker.skip=false | grep -v Down; [ ${PIPESTATUS[0]} == 0 ]
install: /bin/true
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"

  # update jruby-head installed on Travis CI
  webhooks:
    urls:
      - "https://rubies.travis-ci.org/rebuild/jruby-head"
# we are on a branch
    #on_success: always
    on_failure: never
