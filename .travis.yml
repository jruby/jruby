language: java

sudo: false

before_script:
  - unset GEM_PATH GEM_HOME IRBRC
  - "export PATH=`pwd`/bin:$PATH"
  - echo $HOME

jdk: openjdk6

env:
  # disable cext
  global:
    - JAVA_OPTS="-XX:+TieredCompilation -XX:TieredStopAtLevel=1 -Djruby.cext.enabled=false"
  matrix:
    - TARGET='test-extended'
    - TARGET='spec:ruby:fast'
    - TARGET='spec:ruby19:fast'
    - TARGET='jruby-jars'
    - TARGET='complete'
    - TARGET='osgi'
    - TARGET='j2ee'
    - TARGET='test-jruby-jars'
    - TARGET='jruby-jars-extended'
    - TARGET='main-extended'

matrix:
  include:
    # there is one integration test which uses a external jar for jdk7+
    - jdk: oraclejdk7
      env: TARGET='main'
    # nice to have at least some feedback on jdk 7/8
    - jdk: openjdk7
      env: TARGET='test-extended'
    - jdk: openjdk7
      env: TARGET='spec:ruby19:fast'
    - jdk: oraclejdk8
      env: TARGET='spec:ruby19:fast'
  fast_finish: true

branches:
  only:
    - master
    - jruby-1_7
    - /^test-.*$/
    - /^ha-feature/

#before_install:
#  - if [[ $TRAVIS_JDK_VERSION = 'oraclejdk8' ]]; then sudo apt-get update; sudo apt-get install oracle-java8-installer; else true; fi

install: /bin/true
# |^[[:space:]]*\[exec\][[:space:]]*$
script: "travis_retry ant $TARGET | egrep -v 'Download|\\[exec\\] [[:digit:]]+/[[:digit:]]+|^[[:space:]]*\\[exec\\][[:space:]]*$' ; [ ${PIPESTATUS[0]} == 0 ]"
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
