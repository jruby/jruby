language: java
before_script:
  - unset GEM_PATH GEM_HOME IRBRC
  - "export PATH=`pwd`/bin:$PATH"

jdk:
  - oraclejdk7
  - oraclejdk8

env:
  matrix:
    - TARGET='-Ptest'
    - TARGET='-Prake -Dtest:extended'
    - TARGET='-Prake -Dspec:ci_interpreted_travis'
    - TARGET='-Prake -Dspec:ci_interpreted_ir_travis'
    - TARGET='-Prake -Dspec:ir'
    - TARGET='-Ptruffle'

matrix:
  include:
    # these profile do no need to run for all JDKs
    - env: TARGET='-Pdist'
      jdk: oraclejdk8
    - env: TARGET='-Pjruby-jars'
      jdk: oraclejdk7
    - env: TARGET='-Pmain'
      jdk: oraclejdk7
    - env: TARGET='-Pcomplete'
      jdk: oraclejdk8
  fast_finish: true
  allow_failures:
    - env: TARGET='spec:ci_interpreted_ir_travis'
    - env: TARGET='-Pcomplete'
    - env: TARGET='-Pmain'
    - env: TARGET='-Pdist'
    - jdk: oraclejdk8

branches:
  only:
    - master
    - jruby-1_7
    - /^test-.*$/

before_install:
  - if [[ $TRAVIS_JDK_VERSION = 'oraclejdk8' ]]; then sudo apt-get update; sudo apt-get install oracle-java8-installer; else true; fi

# run a second time in case of failures to see the maven output
script: ( mvn -Pbootstrap | grep -v Down ) && mvn $TARGET
install: /bin/true
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"

  # update jruby-head installed on Travis CI
  webhooks:
    urls:
      - "https://rubies.travis-ci.org/rebuild/jruby-head"
# we are on a branch
    #on_success: always
    on_failure: never
