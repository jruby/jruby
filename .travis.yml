language: java
before_script:
  - unset GEM_PATH GEM_HOME IRBRC
  - "export PATH=`pwd`/bin:$PATH"

jdk:
  - oraclejdk7
  - oraclejdk8
  - openjdk6

env:
  # disable cext
  global:
    - JAVA_OPTS="-server -Djruby.cext.enabled=false"
  matrix:
    - TARGET='test-extended'
    - TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.8'
    - TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.9'
    - TARGET='jruby-jars'
    - TARGET='complete'
    - TARGET='main'

matrix:
  fast_finish: true

branches:
  only:
    - master
    - jruby-1_7
    - /^test-.*$/

before_install:
  - if [[ $TRAVIS_JDK_VERSION = 'oraclejdk8' ]]; then sudo apt-get update; sudo apt-get install oracle-java8-installer; else true; fi

install: /bin/true
# |^[[:space:]]*\[exec\][[:space:]]*$
script: "travis_retry ant $TARGET | egrep -v 'Download|\\[exec\\] [[:digit:]]+/[[:digit:]]+|^[[:space:]]*\\[exec\\][[:space:]]*$' ; [ ${PIPESTATUS[0]} == 0 ]"
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
